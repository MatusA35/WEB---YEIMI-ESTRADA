<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Acceso Zoom en Vivo</title>
  <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@300;600&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="login.css" />
  <style>
    body, html {
      margin: 0;
      padding: 0;
      font-family: 'Raleway', sans-serif;
      height: 100%;
      overflow: hidden;
      background: #000;
      color: white;
    }

    .video-bg {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      z-index: -1;
      filter: brightness(0.3);
    }

    /* Pantalla de animaci√≥n de logo */
    .intro-screen {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: black;
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 10;
      animation: fadeOut 1s ease 3s forwards;
    }

    .intro-logo {
      width: 150px;
      opacity: 0;
      animation: fadeIn 2s ease forwards;
    }

    @keyframes fadeIn {
      to {
        opacity: 1;
        transform: scale(1.05);
      }
    }

    @keyframes fadeOut {
      to {
        opacity: 0;
        visibility: hidden;
      }
    }

    /* Login */
    .center-wrapper {
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      opacity: 0;
      transition: opacity 1s ease;
    }

    .center-wrapper.show {
      opacity: 1;
    }

    .login-container {
      background: rgba(0, 0, 0, 0.6);
      padding: 30px;
      border-radius: 12px;
      text-align: center;
      max-width: 320px;
      width: 100%;
    }

    .login-container img {
      width: 120px;
      margin-bottom: 20px;
    }

    .login-container h2 {
      margin-bottom: 20px;
    }

    .login-container input {
      width: 100%;
      margin: 10px 0;
      padding: 10px;
      border: none;
      border-radius: 6px;
    }

    .login-container button {
      width: 100%;
      padding: 10px;
      background-color: #b2996d;
      border: none;
      border-radius: 6px;
      color: white;
      font-weight: bold;
      cursor: pointer;
    }

    .error-msg {
      color: red;
      margin-top: 10px;
    }

    .help-msg {
      margin-top: 15px;
      font-size: 14px;
    }

    .help-msg a {
      color: #b2996d;
      text-decoration: none;
    }
  </style>
</head>
<body>

  <!-- üé• Video de fondo -->
  <video class="video-bg" autoplay muted loop playsinline>
    <source src="VIDEOS/register.mp4" type="video/mp4" />
    Tu navegador no soporta el video.
  </video>

  <!-- üåÄ Animaci√≥n inicial del logo -->
  <div class="intro-screen" id="intro">
    <img src="imagenes/logo.webp" alt="Logo" class="intro-logo" />
  </div>

  <!-- üíª Formulario login -->
  <div class="center-wrapper" id="loginForm">
    <div class="login-container">
      <img src="imagenes/logo.webp" alt="Logo" />
      <h2>Accede a la transmisi√≥n</h2>
      <input type="text" id="username" placeholder="Usuario" required autocomplete="username" />
      <input type="password" id="password" placeholder="Contrase√±a" required autocomplete="current-password" />
      <button onclick="login()">Entrar</button>
      <div class="error-msg" id="error"></div>
      <div class="help-msg">¬øNo puedes ingresar? <a href="https://wa.me/50212345678" target="_blank">Comun√≠cate aqu√≠</a></div>
    </div>
  </div>

  <!-- ‚úÖ JS de login y animaciones -->
  <script>
    // Mostrar el formulario despu√©s de animaci√≥n
    window.addEventListener("load", () => {
      setTimeout(() => {
        document.getElementById("loginForm").classList.add("show");
      }, 3100);
    });

    async function login() {
      const username = document.getElementById("username").value;
      const password = document.getElementById("password").value;
      const errorMsg = document.getElementById("error");

      if (!username || !password) {
        errorMsg.textContent = "Por favor, completa todos los campos.";
        return;
      }

      try {
        const response = await fetch("https://script.google.com/macros/s/AKfycbz1cEIABGIRvlpmNefRw4uhq051fQK7RdvQ8idfeFWvxAgsf7Yla9S3UFrej7RITsWR/exec", {
          method: "POST",
          body: JSON.stringify({ username, password }),
          headers: { "Content-Type": "application/json" }
        });

        const result = await response.json();

        if (result.success) {
          sessionStorage.setItem('logueado', 'true');
          window.location.href = "index.html";
        } else {
          errorMsg.textContent = "Usuario o contrase√±a incorrectos.";
        }
      } catch (error) {
        errorMsg.textContent = "Error de conexi√≥n. Intenta m√°s tarde.";
      }
    }
  </script>

</body>
</html>
