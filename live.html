<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Acceso Zoom en Vivo</title>
  <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@300;600&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="live.css" />
  <style>
    body, html {
      margin: 0;
      padding: 0;
      font-family: 'Raleway', sans-serif;
      height: 100%;
      overflow: hidden;
    }

    .video-bg {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      z-index: -1;
      filter: brightness(0.4);
    }

    .center-wrapper {
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .login-container {
      background: rgba(0, 0, 0, 0.7);
      padding: 30px;
      border-radius: 12px;
      text-align: center;
      color: white;
      max-width: 400px;
      width: 100%;
    }

    .login-container input {
      display: block;
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border-radius: 8px;
      border: none;
    }

    .login-container button {
      padding: 10px 20px;
      border: none;
      background-color: #b2996d;
      color: white;
      border-radius: 8px;
      font-weight: bold;
      cursor: pointer;
    }

    #zoomContainer {
      display: none;
      height: 100vh;
      width: 100%;
    }
  </style>

  <script>
  if (sessionStorage.getItem("logueado") !== "true") {
    window.location.href = "login.html";
  }
</script>
</head>



<body>

  <video class="video-bg" autoplay muted loop playsinline>
    <source src="VIDEOS/register.mp4" type="video/mp4" />
  </video>

  <div class="center-wrapper" id="loginWrapper">
    <div class="login-container">
      <img src="imagenes/logo.webp" alt="Logo" style="max-width: 120px;" />
      <h2>Accede a la transmisión</h2>
      <input type="text" id="username" placeholder="Usuario" required />
      <input type="password" id="password" placeholder="Contraseña" required />
      <button onclick="login()">Entrar</button>
      <div id="error" style="color: red; margin-top: 10px;"></div>
    </div>
  </div>

  <div id="zoomContainer"></div>

  <!-- SDK Zoom -->
  <script src="https://source.zoom.us/2.19.0/lib/vendor/react.min.js"></script>
  <script src="https://source.zoom.us/2.19.0/lib/vendor/react-dom.min.js"></script>
  <script src="https://source.zoom.us/2.19.0/lib/vendor/redux.min.js"></script>
  <script src="https://source.zoom.us/2.19.0/lib/vendor/redux-thunk.min.js"></script>
  <script src="https://source.zoom.us/2.19.0/lib/vendor/lodash.min.js"></script>
  <script src="https://source.zoom.us/zoom-meeting-2.19.0.min.js"></script>

  <script>
    async function login() {
      const user = document.getElementById("username").value;
      const pass = document.getElementById("password").value;
      const errorDiv = document.getElementById("error");

      // Simulación local de usuario/contraseña
      if (user === "admin" && pass === "1234") {
        document.getElementById("loginWrapper").style.display = "none";
        document.getElementById("zoomContainer").style.display = "block";
        iniciarZoom();
      } else {
        errorDiv.textContent = "Usuario o contraseña incorrectos.";
      }
    }

    function iniciarZoom() {
      ZoomMtg.preLoadWasm();
      ZoomMtg.prepareJssdk();

      ZoomMtg.init({
        leaveUrl: "https://tuweb.com/",
        success: function () {
          ZoomMtg.join({
            sdkKey: "AQUI_TU_SDK_KEY",
            signature: "AQUI_TU_SIGNATURE",
            meetingNumber: "MEETING_ID",
            password: "CONTRASEÑA",
            userName: "Invitado",
            success: function () {
              console.log("Conectado");
            },
            error: function (err) {
              console.error(err);
            }
          });
        },
        error: function (err) {
          console.error(err);
        }
      });
    }
  </script>
</body>
</html>
